<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Size Guard Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-row">
        <div>
          <h1>PR Size Guard</h1>
          <p class="subtitle">Configure PR size thresholds</p>
        </div>
        <label class="toggle-switch" title="Toggle extension (‚åò+Shift+G on Mac, Alt+Shift+G on Windows/Linux)">
          <input type="checkbox" id="enabled-toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </header>

    <form id="settings-form">
      <fieldset class="threshold-group">
        <legend class="threshold-label threshold-label--small">Small</legend>
        <div class="input-row">
          <label>
            <span class="input-label">Max files</span>
            <input type="number" name="small_files" min="1" max="999" required>
          </label>
          <label>
            <span class="input-label">Max lines</span>
            <input type="number" name="small_lines" min="1" max="99999" required>
          </label>
        </div>
      </fieldset>

      <fieldset class="threshold-group">
        <legend class="threshold-label threshold-label--medium">Medium</legend>
        <div class="input-row">
          <label>
            <span class="input-label">Max files</span>
            <input type="number" name="medium_files" min="1" max="999" required>
          </label>
          <label>
            <span class="input-label">Max lines</span>
            <input type="number" name="medium_lines" min="1" max="99999" required>
          </label>
        </div>
      </fieldset>

      <fieldset class="threshold-group">
        <legend class="threshold-label threshold-label--large">Large</legend>
        <div class="input-row">
          <label>
            <span class="input-label">Max files</span>
            <input type="number" name="large_files" min="1" max="999" required>
          </label>
          <label>
            <span class="input-label">Max lines</span>
            <input type="number" name="large_lines" min="1" max="99999" required>
          </label>
        </div>
      </fieldset>

      <p class="hint">PRs exceeding "Large" thresholds are marked as <strong>Critical</strong>.</p>

      <!-- Custom Colors Section -->
      <details class="colors-section">
        <summary class="colors-toggle">üé® Customize Badge Colors</summary>
        <div class="colors-grid">
          <label class="color-item">
            <span class="color-label">Small</span>
            <input type="color" name="color_small" value="#2ea44f">
          </label>
          <label class="color-item">
            <span class="color-label">Medium</span>
            <input type="color" name="color_medium" value="#d29922">
          </label>
          <label class="color-item">
            <span class="color-label">Large</span>
            <input type="color" name="color_large" value="#cf222e">
          </label>
          <label class="color-item">
            <span class="color-label">Critical</span>
            <input type="color" name="color_critical" value="#8b0000">
          </label>
        </div>
        <button type="button" id="reset-colors-btn" class="btn btn--small">Reset Colors</button>
      </details>

      <div class="actions">
        <button type="submit" class="btn btn--primary">Save Settings</button>
        <button type="button" id="reset-btn" class="btn btn--secondary">Reset to Defaults</button>
      </div>

      <div id="status" class="status" hidden></div>
    </form>

    <footer class="footer">
      <div class="footer-credit">
        Created with <span class="heart">‚ù§</span> by <a href="https://www.linkedin.com/in/afrasiyab-haider/" target="_blank" rel="noopener noreferrer">Afrasiyab Haider</a>
      </div>
      <div class="footer-support">
        <a href="https://buymeacoffee.com/afrasiyabhaider" target="_blank" rel="noopener noreferrer" class="coffee-link">
          ‚òï Buy me a coffee
        </a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
