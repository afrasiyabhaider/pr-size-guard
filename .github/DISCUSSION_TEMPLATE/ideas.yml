title: "[Idea] "
labels:
  - idea
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ’¡ Share Your Idea
        Have an idea to improve PR Size Guard? We'd love to hear it!
        
  - type: textarea
    id: idea
    attributes:
      label: What's your idea?
      description: Describe your idea in detail
      placeholder: I think it would be great if...
    validations:
      required: true
      
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: How would this help you or others?
      placeholder: This would help because...
    validations:
      required: false
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Have you considered any alternatives?
      placeholder: I've also thought about...
    validations:
      required: false
      
  - type: checkboxes
    id: contribution
    attributes:
      label: Would you like to contribute?
      options:
        - label: I'm willing to help implement this idea
        - label: I can help test or provide feedback
