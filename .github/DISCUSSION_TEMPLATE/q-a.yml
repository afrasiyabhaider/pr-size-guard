title: "[Question] "
labels:
  - question
body:
  - type: markdown
    attributes:
      value: |
        ## ‚ùì Ask a Question
        Have a question about PR Size Guard? Ask away!
        
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might help us answer your question
      placeholder: I'm trying to...
    validations:
      required: false
      
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What is your question about?
      options:
        - Installation
        - Configuration
        - Usage
        - Development
        - Other
    validations:
      required: true
